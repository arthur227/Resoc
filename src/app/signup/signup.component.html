<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="container groupe">
  
        <h3>Création de compte</h3>
        <div class="form-group">
          <label>Adresse email:</label>
          <input type="text" class="form-control" placeholder="Entrez votre addresse email" #userEmail required>
          <small class="form-text text-muted">
            
              Votre addresse email reste confidentielle
            
          </small>
        </div>
        <div class="form-group">
          <label>Mot de passe:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #userPwd required
            required>
            <small class="form-text text-muted">
                Utiliser un gestionnaire de mot de passe est utile pour ne pas les oublier! 
                
              </small>
        </div>
        
        
  
            <!-- Calling SignIn Api from AuthService -->
            <input type="button" class="btn btn-primary" value="Créer mon compte"
            (click)="authService.SignUp(userEmail.value, userPwd.value)">
            Ou
      
            <!-- Calling GoogleAuth Api from AuthService -->
            
            
              <button type="button" class="btn btn-danger" (click)="authService.GoogleAuth()">
                Créer mon compte avec Google
              </button>
            
              
  
  
  
          </div>
